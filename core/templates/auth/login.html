<!-- templates/auth/login.html -->

{% extends "core/base.html" %} {% block content %}
<div class="min-h-screen flex justify-center px-4 mt-4">
  <div class="w-full max-w-lg">
    <form
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      method="post"
      action="{% url 'login' %}"
    >
      {% csrf_token %}
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Username"
          name="username"
          required
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="**********"
          name="password"
          required
        />
        {% if form.non_field_errors %}
        <p class="text-red-500 text-xs italic">{{ form.non_field_errors }}</p>
        {% endif %}
      </div>
      <button
        class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded w-full"
        type="submit"
      >
        Log In
      </button>
      <div class="flex items-center justify-last gap-4 mt-6">
        <p class="text-center text-gray-500 text-md">Don't have an account?</p>
        <a
          class="text-md text-primary hover:text-secondary font-bold"
          href="{% url 'register' %}"
        >
          Sign Up
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
