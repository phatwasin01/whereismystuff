{% extends "core/base.html" %} {% block content %} {% load static %}
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
  integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<style>
  #piechart {
    max-width: 100%;
    height: auto;
    display: block; /* Prevent inline SVG from aligning with text baseline */
  }
  #piechart svg {
    width: 100%;
    height: 100%;
  }
</style>
<div class="flex flex-col h-full w-full">
  {% block section %} {% include "auth/profileInput.html" %} {% endblock %}
  <div class="w-full bg-secondary p-4 md:p-20 pb-20">
    <p class="text-3xl text-white font-bold">Dashboard</p>
    <div class="bg-white w-full mt-4 rounded-lg flex">
      <div
        class="bg-white w-full h-full mt-4 rounded-lg overflow-auto flex justify-center"
        id="piechart"
      ></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const categoryData = JSON.parse(
        "{{ dashboard_data.category_data|escapejs }}"
      ); // Define the size of the SVG
      const width = 960; // Use the width of your container
      const height = 500; // Use the height you want for the SVG
      const radius = Math.min(width, height) / 2;

      // Create the SVG element inside the #piechart container
      const svg = d3
        .select("#piechart")
        .append("svg")
        .attr("viewBox", [-width / 2, -height / 2, width, height])
        .attr("preserveAspectRatio", "xMidYMid meet")
        .append("g");

      const color = d3
        .scaleOrdinal(d3.schemeCategory10)
        .domain(categoryData.map((d) => d.name));

      const pie = d3.pie().value((d) => d.value);
      const arcs = pie(categoryData);

      const arc = d3
        .arc()
        .innerRadius(0)
        .outerRadius(radius * 0.8);
      const outerArc = d3
        .arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9);

      // Pie slices
      svg
        .selectAll("path")
        .data(arcs)
        .enter()
        .append("path")
        .attr("d", arc)
        .attr("fill", (d) => color(d.data.name));

      // Labels
      svg
        .selectAll("text")
        .data(arcs)
        .enter()
        .append("text")
        .attr("transform", (d) => `translate(${labelPosition(d)})`)
        .attr("dy", "0.35em")
        .style("text-anchor", (d) => (midAngle(d) < Math.PI ? "start" : "end"))
        .text((d) => d.data.name)
        .style("font-size", "12px");

      // Polylines
      svg
        .selectAll("polyline")
        .data(arcs)
        .enter()
        .append("polyline")
        .attr("points", (d) => [
          arc.centroid(d),
          outerArc.centroid(d),
          labelPosition(d),
        ])
        .style("fill", "none")
        .style("stroke", "black")
        .style("stroke-width", 1)
        .style("opacity", 0.7);

      function midAngle(d) {
        return d.startAngle + (d.endAngle - d.startAngle) / 2;
      }

      function labelPosition(d) {
        const pos = outerArc.centroid(d);
        pos[0] = radius * 0.95 * (midAngle(d) < Math.PI ? 1 : -1);
        return pos;
      }
    });
  </script>
</div>

{% endblock %}
