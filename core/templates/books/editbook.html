{% extends "core/base.html" %} {% block content %} {% load static %}

<div class="flex flex-col w-full h-full justify-start items-center">
  <p class="text-4xl text-customOrange font-bold mt-16">Edit Book</p>

  <form class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-16 mt-4">
    <div class="mb-4">
      <label
        for="bookTitle"
        class="block mb-2 text-sm font-medium text-gray-600"
        >Book Title</label
      >
      <input
        type="text"
        id="bookTitle"
        name="bookTitle"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>
    <div class="mb-4">
      <label for="bookType" class="block mb-2 text-sm font-medium text-gray-600"
        >Book type</label
      >
      <select
        id="bookType"
        name="bookType"
        class="w-full px-3 py-2 border rounded-md"
      >
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-fiction</option>
        <option value="biography">Biography</option>
        <option value="self-help">Self-help</option>
        <option value="mystery">Mystery</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div class="mb-4">
      <label
        for="authorName"
        class="block mb-2 text-sm font-medium text-gray-600"
        >Author name</label
      >
      <input
        type="text"
        id="authorName"
        name="authorName"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>
    <div class="mb-4">
      <label for="category" class="block mb-2 text-sm font-medium text-gray-600"
        >Category</label
      >
      <select
        id="category"
        name="category"
        class="w-full px-3 py-2 border rounded-md"
      >
        <option value="romance">Romance</option>
        <option value="thriller">Thriller</option>
        <option value="fantasy">Fantasy</option>
        <option value="history">History</option>
        <option value="science">Science</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="language" class="block mb-2 text-sm font-medium text-gray-600"
        >Language</label
      >
      <input
        type="text"
        id="language"
        name="language"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>
    <div class="mb-4">
      <label for="status" class="block mb-2 text-sm font-medium text-gray-600"
        >Status</label
      >
      <select
        id="status"
        name="status"
        class="w-full px-3 py-2 border rounded-md"
      >
        <option value="available">Available</option>
        <option value="borrowed">Borrowed</option>
      </select>
    </div>
    <div class="mb-4">
      <label
        for="publishYear"
        class="block mb-2 text-sm font-medium text-gray-600"
        type="number"
        >Publish year</label
      >
      <input
        type="text"
        id="publishYear"
        name="publishYear"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>
    <div class="mb-4">
      <label for="picture" class="block mb-2 text-sm font-medium text-gray-600"
        >Picture</label
      >
      <input type="file" id="picture" name="picture" accept="image/*" />
    </div>
    <div
      class="flex flex-col-reverse gap-4 md:flex-row md:justify-center md:col-span-2 md:gap-14"
    >
      <button
        type="reset"
        class="px-6 py-2 bg-white border-2 border-customOrange text-customOrange rounded-full"
      >
        Reset
      </button>
      <button
        type="submit"
        class="px-6 py-2 bg-customOrange text-white rounded-full"
      >
        Save
      </button>
    </div>
  </form>
</div>

{% endblock %}
