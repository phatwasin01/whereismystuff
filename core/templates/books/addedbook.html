{% load static %}
<li class="bg-gray-100 p-4 rounded shadow-md" id="book-{{new_book.id}}">
  <div class="col-span-flow flex justify-end">
    <button
      class="px-3 py-2 bg-red-500 text-white rounded-full"
      hx-delete="/book/{{new_book.id}}"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    >
      Delete
    </button>
  </div>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div>
      <label class="font-bold">Book Title:</label>
      <span class="ml-2">{{new_book.title}}</span>
    </div>
    <div>
      <label class="font-bold">Book Type:</label>
      <span class="ml-2">{{book_type}}</span>
    </div>
    <div>
      <label class="font-bold">Author Name:</label>
      <span class="ml-2">{{new_book.author}}</span>
    </div>
    <div>
      <label class="font-bold">Category:</label>
      {% for category in categories %}
      <span class="ml-2 bg-secondary p-1 text-white rounded"
        >{{category.name}}</span
      >
      {% endfor %}
    </div>
    <div>
      <label class="font-bold">Language:</label>
      <span class="ml-2">{{new_book.language}}</span>
    </div>
    <div>
      <label class="font-bold">Status:</label>
      <span class="ml-2">{{new_book.status}}</span>
    </div>
    <div>
      <label class="font-bold">Publish Year:</label>
      <span class="ml-2">{{new_book.publish_year}}</span>
    </div>
    <div class="flex">
      <label class="font-bold">Picture:</label>
      <img
        src="{% if new_book.cover_image_url %}{{ new_book.cover_image_url }}{% else %}{% static 'core/book.jpeg' %}{% endif %}"
        alt="Book cover"
        class="w-24 h-24 rounded mt-2"
      />
    </div>
  </div>
</li>
